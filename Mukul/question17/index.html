<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Rock Scissors Paper</title>
    <style>
        body {
            background-color: #0d0d0d;
            font-family: 'Courier New', Courier, monospace;
            color: #33ff33;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
            color: #00ffcc;
        }

        p {
            font-size: 1.5em;
            color: #66ff66;
        }

        .game-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .choice {
            cursor: pointer;
            margin: 0 20px;
            padding: 10px 20px;
            border: 1px solid #33ff33;
            background-color: #1a1a1a;
            color: #33ff33;
            font-size: 1.5em;
            transition: background-color 0.3s ease;
        }

        .choice:hover {
            background-color: #33ff33;
            color: #0d0d0d;
        }

        #gameResult, #streak {
            margin-top: 30px;
            font-size: 1.5em;
        }

        #flagMessage {
            margin-top: 50px;
            font-size: 2em;
            color: #ff3333;
            display: none;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1em;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>Cyber RPS</h1>
    <p>Beat the system 10 times in a row to crack the code!</p>
    
    <div class="game-container">
        <button class="choice" onclick="playGame('rock')">ROCK</button>
        <button class="choice" onclick="playGame('scissors')">SCISSORS</button>
        <button class="choice" onclick="playGame('paper')">PAPER</button>
    </div>

    <div id="gameResult"></div>
    <div id="streak"></div>
    <div id="flagMessage"></div>

    <footer>Hacked by Anonymous | Cyber RPS</footer>

    <script>
        const pattern = ['rock', 'scissors', 'paper'];
        let computerMoveIndex = 0;
        let userStreak = 0;
        const secretKey = 13; 

        function caesarCipher(str, key) {
            return str.replace(/[a-zA-Z]/g, function(c) {
                return String.fromCharCode((c <= 'Z' ? 90 : 122) >= (c = c.charCodeAt(0) + key) ? c : c - 26);
            });
        }

        function getFlag() {
            const base64Flag = atob('SCZTQ1RGe3I1Y3lfczJjdXJlfQ==');
            return caesarCipher(base64Flag, 13); 

        }

        function playGame(userMove) {
            const computerMove = pattern[computerMoveIndex];
            let result = '';

            if (userMove === computerMove) {
                result = 'It\'s a draw!';
                userStreak = 0;
            } else if (
                (userMove === 'rock' && computerMove === 'scissors') ||
                (userMove === 'scissors' && computerMove === 'paper') ||
                (userMove === 'paper' && computerMove === 'rock')
            ) {
                result = 'You win this round!';
                userStreak++;
            } else {
                result = 'You lost this round!';
                userStreak = 0;
            }

            document.getElementById('gameResult').innerHTML = `System played ${computerMove}. ${result}`;
            document.getElementById('streak').innerHTML = `Winning Streak: ${userStreak}`;

            if (userStreak === 10) {
                document.getElementById('flagMessage').innerHTML = `Congratulations! Flag: ${getFlag()} \n Just Kidding ðŸ’€ , Work more`;
                document.getElementById('flagMessage').style.display = 'block';
            } else {
                document.getElementById('flagMessage').style.display = 'none';
            }

            computerMoveIndex = (computerMoveIndex + 1) % 3;
        }
    </script>

</body>
</html>
